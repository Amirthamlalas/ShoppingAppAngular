
<app-navbar></app-navbar>
<div class="container">
    <div class="row div col col-12 col-sm-12 col-md-12 col-lg-12 col-xxl-12">

        <div class="row g-3">
            <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                <label for="" class="form-label">Image</label>
                <input type="file" name="image" [(ngModel)]="image" id="" class="form-control">
            </div>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                <label for="" class="form-label">Title</label>
                <input name="title" [(ngModel)]="title" type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                <label for="" class="form-label">Description</label>
                <input name="description" [(ngModel)]="description" type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                <label for="" class="form-label">Rating</label>
                <input name="rating" [(ngModel)]="rating" type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                <label for="" class="form-label">Seller Name</label>
                <input name="seller" [(ngModel)]="seller" type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                <label for="" class="form-label">Quantity</label>
                <input name="quant" [(ngModel)]="quant" type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                <button (click)="Product()" class="btn btn-success">Submit</button>
            </div>
        </div>
    </div>
</div>
