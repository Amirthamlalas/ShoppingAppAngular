



<div class="container">
    <div class="row div col col-12 col-sm-12 col-md-12 col-lg-12 col-xxl-12">

        <div class="row g-3">
            <div class="col col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3 col-xxl-3" *ngFor = "let i of data">


                <div class="card" >
                    <img height="200px" src="{{i.image}}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 style="height: 150px" class="card-title">{{i.title}}</h5>
                      <p style="height: 500px;" class="card-text">{{i.description}}</p>
                      <a href="#" class="btn btn-primary">Buy Now</a>
                    </div>
                  </div>
            </div>
            
         
        </div>
    </div>
</div>
