

<app-navbar></app-navbar>
<div class="container">
    <div class="row div col col-12 col-sm-12 col-md-12 col-lg-12 col-xxl-12">

        <div class="row g-3">
            <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4" *ngFor = "let i of data">

              
                <div class="card" >
                    <!-- <img height="200px" src="{{i.image}}" class="card-img-top" alt="..."> -->
                    <div class="card-body">
                      <h5 style="height: 100px" class="card-title">{{i.productCode}}</h5>
                      <p style="height: 400px;" class="card-text">{{i.productName}}</p>
                      <p class="card-text">Price : {{i.price}}</p>
                      <p class="card-text">Brand : {{i.brand}}</p>
                      <p class="card-text">{{i.manudate}}</p>
                      <p class="card-text">{{i.expdate}}</p>
                      <p class="card-text">{{i.sellerName}}</p>
                      <p class="card-text">{{i.distributorName}}</p>
                      
                    </div>
                  </div>
            </div>
            
         
        </div>
    </div>
</div>
